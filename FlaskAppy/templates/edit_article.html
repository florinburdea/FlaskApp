    {% extends 'layout.html' %}

    {% block body %}
    <h1>Edit Article</h1>
        <form method="post" action="">
            <div class="form-group">
                <textarea type="text" class="form-control" name="title" rows="1">{{title}}</textarea>
            </div>
            <div class="form-group-sm">
                 <textarea type="text" class="form-control inputstl" name="body" rows="10">{{body}}</textarea>
            </div>
            <p><input type="submit" class="btn btn-primary" value="Submit"></p>
        </form>
    {% endblock %}
