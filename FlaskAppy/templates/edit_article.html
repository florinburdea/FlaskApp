    {% extends 'layout.html' %}

    {% block body %}
    <h1 xmlns="http://www.w3.org/1999/html">Edit Article</h1>
        <form method="post" action="">
            <div class="form-group">

                <textarea type="text" class="form-control" name="title"> {{ title }}</textarea>

            </div>

            <div class="form-group">
                 <textarea class="form-control" name="body">{{ body }}</textarea>
            </div>
            <p><input type="submit" class="btn btn-primary" value="Submit"></p>
        </form>
    {% endblock %}
